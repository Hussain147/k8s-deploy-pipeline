apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonclone-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp 
    spec:
      containers:
      - name: webserver
        image: kubehussain/amzclone
        ports:
        - containerPort: 80
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80